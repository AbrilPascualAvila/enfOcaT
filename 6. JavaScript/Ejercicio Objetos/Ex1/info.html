<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="block">
        <p>Add Item</p>
        <button type="button" onclick="pushItem()">Push</button>
        <button type="button" onclick="unshiftItem()">Unshift</button>
        <button type="button" onclick="insertAtItem()">Insert at</button>
        <input type="number" id="addCantidad" value="0" min="0">
    </div>

    <div class="block">
        <p>Remove Item</p>
        <button type="button" onclick="popItem()">Pop</button>
        <button type="button" onclick="shiftItem()">Shift</button>
        <button type="button" onclick="removeAtItem()">Remove at</button>
        <input type="number" id="removeCantidad" value="0" min="0">
    </div>

    <script src="script.js"></script>
</body>
</html>
