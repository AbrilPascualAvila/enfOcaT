<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Teléfono</title>
    <link rel="stylesheet" href="./ex5.css">
</head>
<body>
    <h2>Validació de teléfono mediante expresiones regulares:</h2>
    <form>
        <input type="text" name="numers" placeholder="Enter 9 digits of your phone" pattern="^\d{9}$" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
